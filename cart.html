<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeWell - Shopping Cart</title>
    <link rel="icon" type="image/png" href="https://tse1.mm.bing.net/th/id/OIP.eliQ98n5bIhzdbRyverlAwHaHa?pid=Api&P=0&h=180"/>
  <style>
  .container { 
    max-width: 1000px; 
    margin: auto; 
    padding: 20px; 
  }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
     <div class="header-content">
        <div id="logo"><img  id ="logo" src="https://tse1.mm.bing.net/th/id/OIP.eliQ98n5bIhzdbRyverlAwHaHa?pid=Api&P=0&h=180"></div> <h1>TradeWell - Best MarketPlace for Used Goods</h1>
    </div>
    <nav>
       <a href="home.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="sell.html">Sell</a>
       <a href="cart.html">Cart</a>
       <a href="favorite.html">Favorites</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <div class="container" id="cartContainer"></div>
  <div id="totalPrice"></div>

  <footer>
    &copy; 2025 Used Goods Marketplace
  </footer>

  <script>
    function renderCart() {
  container.innerHTML = "";
  if (cart.length === 0) {
    container.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }

  let total = 0;

  cart.forEach((item, idx) => {
    total += parseFloat(item.price);
  });

  const totalDiv = document.createElement("div");
  totalDiv.innerHTML = `<h3>Total: ${total.toFixed(2)}</h3>`;
  container.appendChild(totalDiv);
}

    const currentUser = localStorage.getItem("loggedInUser");
    if (!currentUser) {
      alert("Please login to view cart.");
      window.location.href = "login.html";
    }

    const key = "cart_" + currentUser;
    let cart = JSON.parse(localStorage.getItem(key)) || [];
    const container = document.getElementById("cartContainer");

    function renderCart() {
      container.innerHTML = "";
      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      cart.forEach((item, idx) => {
        const card = document.createElement("div");
        card.classList.add("cart-item");
        card.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.title}">
          <div class="item-info">
            <h3>${item.title}</h3>
            <p><strong>Price:</strong> ${item.price}</p>
            <p>${item.description}</p>
            <button class="remove-btn" data-index="${idx}">Remove</button>
          </div>
        `;
        container.appendChild(card);
      });

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          const idx = this.dataset.index;
          cart.splice(idx, 1);
          localStorage.setItem(key, JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
